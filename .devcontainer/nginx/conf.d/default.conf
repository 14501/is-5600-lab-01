server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        try_files $uri.html $uri/index.html index.html =404;
        error_page 404 = @render;
    }

    location ~* \.css$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    location ~* \.(png|jpg)$ {
        root /usr/share/nginx/html/images;
        try_files $uri =404;
    }

    location @render {
        # Custom error handling or rendering logic
    }
}